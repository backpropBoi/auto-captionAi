<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AutoCaptionAI</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; background:#f8f9fa;}
    h3{margin:0 0 8px}
    label{display:block;margin-top:8px;font-weight:600}
    input,select{width:100%;padding:6px;margin-top:6px;border-radius:6px;border:1px solid #ccc}
    button{width:100%;padding:8px;margin-top:10px;border-radius:6px;background:#1a73e8;color:#fff;border:none;cursor:pointer}
    .muted{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <h3>AutoCaptionAI</h3>
  <label>Backend WebSocket URL</label>
  <input id="backend-url" type="text" placeholder="wss://your-domain.com/ws">
  <label>Speech Language</label>
  <select id="speech-lang">
    <option value="">Auto-detect</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>
  <label>Translate captions to</label>
  <select id="translate-lang">
    <option value="none">None</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select>
  <button id="save">Save Settings</button>
  <button id="start">Start Captions</button>
  <button id="stop" style="background:#d32f2f">Stop Captions</button>
  <div class="muted" id="status">Settings are stored locally.</div>
  <script src="popup.js"></script>
</body>
</html>
